<div class="popover top" role="tooltip" data-tooltip-animation-class="fade" data-tooltip-classes data-ng-class="{ in: isOpen() }">
  <div class="popover-close">
    <a aria-label="close tooltip" href="javascript:void(0)" data-ng-click="manualHide()" data-autofocus>
      <span class="fa fa-remove"></span>
    </a>
  </div>
  <div class="popover-content" tabindex="0">
  </div>
</div>
