<div class="modal-header">
    <button type="button" aria-label="close" class="close" data-ng-click="modalOptions.close()" data-autofocus>
        <span aria-hidden="true">Ã—</span>
    </button>
    <h2 class="modal-title heading2" data-ng-show="modalOptions.showHeader">

            {{modalOptions.headerText}} -->
            Proceed to the Next step
    </h2>
</div>

</div>
<div class="modal-footer" data-ng-show="modalOptions.showButtons">

    data-ng-class="{'btn-secondary': !$last, 'btn-primary': $last}" >{{btn.text}}</button>-->
    <button class="btn btn-secondary" data-ng-click="modalOptions.close()">Close</button>
	<button class="btn btn-primary" data-ng-click="modalOptions.close()" data-lastfocus>Continue Session</button>
</div>
