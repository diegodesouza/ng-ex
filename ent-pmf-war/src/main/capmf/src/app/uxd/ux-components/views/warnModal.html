<div class="modal-header">
    <h3 class="modal-title" >Session Timeout</h3>
</div>
<div class="modal-body">
    <p>Due to inactivity, you will be automatically logged out in 1 minute. Please click "Continue Session" to remain logged in.</p>
    <div
    class="tcp-warn-timer-dir" data-timeout="60000"></div>
</div>
<div class="modal-footer" >
    <button type="button" class="btn btn-primary" data-ng-click="modalOptions.buttons[0].callBack(modalOptions.buttons[0].result)"
        data-autofocus>Continue Session</button>
</div>
