<div class="bs-form-panel">
  <label class="gi-inline-help">
    {{dataService?.JSON_DATA?.view?.selectUpdateTypesView?.unsolicitedRoster?.information_message}}
  </label>
  <div class="form-group" [ngClass]="{'has-error': formValidations?.formErrors?.unsolicitedRoster}">
    <label>
      {{dataService?.JSON_DATA?.view?.selectUpdateTypesView?.unsolicitedRoster?.numberOfProvider}}
    </label>
    <input
      type="text"
      class="ant-text-input ant-text-input-wide"
      name="rosterNumberOfProviders"
      [(ngModel)]="payloadService.unsolicitedRoster.numberOfProviders"
      placeholder="{{dataService?.JSON_DATA?.view?.selectUpdateTypesView?.unsolicitedRoster?.numberOfProvider}}"
      maxlength="4"
      pattern="^([1-9][0-9]{0,3})$"
      required>
    <label>
      <span *ngIf="formValidations?.formErrors?.rosterNumberOfProviders" class="ant-form-item-error">
        {{ formValidations?.formErrors?.rosterNumberOfProviders }}
      </span>
    </label>
  </div>
  <div class="form-group">
    <label>
      {{dataService?.JSON_DATA?.view?.selectUpdateTypesView?.unsolicitedRoster?.toggleQuestion}}
    </label>
    <div data-tcp-toggle-switch-cmp
         [(ngModel)]="payloadService.unsolicitedRoster.delegatedCredentialingEntity"
         name="rosterDelegateCredentialingEntity"
         id="rosterDelegateCredentialingEntity"
         [options]="[{label: 'Yes', value: 'yes'}, {label: 'No', value: 'no'}]"
         required>
    </div>
  </div>
</div>
